<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SODI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <header>
        <div id="divLogosodi">
          <img src="../icons/sodiLogo.png" alt="" id="logo" />
        </div>
        <div id="divUser">
          <div id="user">
            <img src="" alt="" id="userImg" />
          </div>
        </div>
      </header>
      <div class="servicos">
        <p>Teste</p>
      </div>
      <div id="divFormbutton">
        <div id="formulario">
          <h2 id="tFormulario">Formulário OS</h2>
          <div id="divInputs">
            <input
              type="text"
              class="inputs"
              placeholder="Mecânico responsável..."
            />
            <input
              type="text"
              class="inputs"
              placeholder="Número serial da máquina..."
            />
            <input
              type="text"
              class="inputs"
              placeholder="Modelo da máquina..."
            />
            <input type="text" class="inputs" placeholder="Descrição..." />
          </div>
        </div>
        <div id="buttonsDiv">
          <button id="buttonNo">
            <p>CRIAR NOVA ORDEM</p>
          </button>
          <button id="buttonS">
            <p>SALVAR</p>
          </button>
          <button id="buttonC">
            <p>CANCELAR</p>
          </button>
        </div>
      </div>
      <footer></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
